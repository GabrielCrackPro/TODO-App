<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TODO App</title>
</head>

<body>
    <nav>
        <ul class="menu">
            <li><a href="#">TODO App</a></li>
            <li><a href="#" id="about-link">About</a></li>
        </ul>
    </nav>
    <form id="new-todo" method="POST">
        <h3>Add a TODO</h3>
        <input type="text" name="todo-name" id="todo-name" placeholder="TODO Name" autocomplete="off" spellcheck="off">
        <br>
        <textarea name="todo-description" id="todo-description" cols="30" rows="10" placeholder="TODO Description"
            spellcheck="off" autocomplete="off"></textarea>
        <br>
        <button id="add-todo">Add TODO</button>
    </form>
    <div class="todo-list"></div>
    <script src="script.js"></script>
</body>

</html>
